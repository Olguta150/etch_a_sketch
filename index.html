<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main">
        <div id="title">Etch a sketch</div>
        <div class="content">
            <div id="actions">
                <div id="buttons">
                    <input type="color" name="color" id="color-input" value="#091540" >
                    <button id="color" class="btn add-active">Color</button>
                    <button id="rainbow" class="btn add-active">Rainbow</button>
                    <button id="eraser" class="btn add-active">Eraser</button>
                    <button id="shadow" class="btn add-active">Shadow</button>
                    <button id="clear" class="btn">Clear</button>
                    <div class="btn check">
                        <input type="checkbox" id="switch" class="checkbox">
                        <label for="switch" class="toggle"></label>
                    </div>
                </div>
            </div>
            <div>
                <div id="container"></div>
                <input type="range" min="1" max="70" value="16" id="range">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
