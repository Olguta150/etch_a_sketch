<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main">
        <div id="title">Etch a sketch</div>
        <div id="container"></div>
        <div id="actions">
            <div id="buttons">
                <button id="color" class="btn">
                    <input type="color" name="color" id="color-input" value="#000000" >
                    Color
                </button>
                <button id="rainbow" class="btn">Rainbow</button>
                <button id="eraser" class="btn">Eraser</button>
                <button id="clear" class="btn">Clear</button>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="16" id="range">
            </div>
        </div>
    </div>
</body>
</html>
